<mat-list >
  <mat-list-item class="headerCol">
    <mat-card>
      <span> Name </span>
      <span> Email </span>
      <span>Status </span>
      <span>Roles </span>
    </mat-card>
  </mat-list-item>
  <mat-list-item *ngFor="let data of dataSource">
    <mat-card>
      <span> {{data.name}} </span>
      <span> {{data.mail}}</span>
      <span>
        <mat-slide-toggle [checked]="data.disabled === true ? true : false">
        </mat-slide-toggle>
      </span>
      <span>{{data.roles}} </span>
    </mat-card>
  </mat-list-item>
</mat-list>
